<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

<div class="container">
<div class="container mt-3 mb-3">
	<h2>Join Our Club!</h2>
		<p>(By signing in)</p>

	<form>
	    <div class="row align-items-center g-3">
		    <div class="col-auto">
		        <label class= "visually-hidden" for="inputEmail">Email</label> 
		        <input class="form-control" type="email" id="inputEmail" placeholder="Email">
		    </div>

		   	<div class="col-auto">
		       	<label class="visually-hidden" for="inputPassword">Password</label>
		        <input class="form-control" type="password" id="inputPassword" placeholder="Password">
		    </div>
		</div>
	</form>

<div class="mt-3 mb-4">

	<form>
 		<div class="row align-items-center g-3">
		    <div class="col-auto">
		        <label class= "visually-hidden" for="inputText">F/N</label> 
		        <input class="form-control" type="text" id="inputText" placeholder="First Name">
		    </div>

		    <div class="col-auto">
		        <label class= "visually-hidden" for="inputText">L/N</label> 
		        <input class="form-control" type="text" id="inputText" placeholder="Last Name">  
		    </div>
	</form>
</div>

<div class="container mt-3 mb-4">
	<form>
		<h4>Favorite Robotics Topics</h4>
		<div class="col-auto">
		      <input type="checkbox" id="checkRemember">
		      <label for="checkRemember">Programming</label>
		</div>
		<div class="col-auto">
		      <input type="checkbox" id="checkRemember">
		      <label for="checkRemember">Electronics</label>
		</div>
		<div class="col-auto">
		      <input type="checkbox" id="checkRemember">
		      <label for="checkRemember">Mechanical Design</label>
		</div>
	</form>
</div>

<div class="mt-3 mb-4">
	<h4>Robotics Level</h4>
	<div class="col-auto">
		<input type="radio" id="beginner" name="form" value="beginner">
		<label for="checkbox">Beginner</label>
	</div>
	<div class="col-auto">
		<input type="radio" id="advanced" name="form" value="advanced">
		<label for="checkbox">Advanced</label>
	</div>
	<div class="col-auto">
		<input type="radio" id="expert" name="form" value="expert">
		<label for="checkbox">Expert</label>
</div>
<div class="container mt-4 mb-5">
	<form>
	<P> Preferred Robotics Project</P>
		<div class="col-auto">
		        <label class= "visually-hidden" for="inputText">Your Preferred Project (max. 100 words)</label> 
		        <textarea class="form-control" type="text" id="inputText"placeholder="Enter... (max. 200 words)"></textarea>
		    </div>
<div class="container mt-2 mb-3">
	<form>
	<P> EXTRA: Reason For Joining... (Statement of Interest)</P>
		<div class="col-auto">
		        <label class= "visually-hidden" for="inputText">Girl just be honest</label> 
		        <textarea class="form-control" type="text" id="inputText"placeholder="Why did you join (max. 200 words)"></textarea>
		    </div>
	</form>
</div>
<form>
     <div class="col-auto">
		    	<button type="submit" class="btn btn-primary" value="submit">Sign in</button>
	</div>
</form>
